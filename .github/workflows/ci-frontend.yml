name: Frontend CI Pipeline (Feature to Develop PR)
on:
  pull_request:
    branches:
      - develop
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # SỬA LỖI: Thêm 'working-directory' để chạy lệnh bên trong 'client'
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm test -- --watchAll=false
      - name: Build Frontend
        run: npm run build

  deploy_preview:
    # (Giữ nguyên phần này như tài liệu, Vercel sẽ tự nhận diện thư mục client)
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      - name: Build Project Locally (Vercel)
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy to Vercel (Preview)
        run: |
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > deployment_url.txt
          echo "Vercel Preview URL: $(cat deployment_url.txt)"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  teardown_preview:
    # (Giữ nguyên phần này như tài liệu)
    runs-on: ubuntu-latest
    needs: [ci, deploy_preview]
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      - name: Teardown Vercel Preview Deployment
        run: |
          echo "Attempting to delete preview deployment."